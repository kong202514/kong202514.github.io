<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเก็บความรู้</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); /* Softer shadow */
        }
        .note-card {
            background-color: #fdfdfd;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }
        .delete-btn {
            background-color: #ef4444; /* Red */
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .delete-btn:hover {
            background-color: #dc2626; /* Darker red on hover */
        }
        .edit-btn {
            background-color: #3b82f6; /* Blue for edit */
            color: white;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-right: 0.5rem; /* Space between edit and delete */
        }
        .edit-btn:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            margin-top: 1rem;
        }
        input, textarea {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            background-color: #2563eb; /* Blue */
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-weight: 500;
        }
        button:hover {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
        .cancel-btn {
            background-color: #6b7280; /* Gray */
            color: white;
            margin-left: 0.5rem;
        }
        .cancel-btn:hover {
            background-color: #4b5563; /* Darker gray */
        }
        /* Styling for code snippets */
        pre {
            background-color: #f4f6f8; /* Lighter gray for code background */
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto; /* Enable horizontal scrolling for long lines */
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.9rem;
            color: #333;
            line-height: 1.4;
            white-space: pre-wrap; /* Wrap long lines */
            word-break: break-all; /* Break words at arbitrary points if necessary */
        }
        /* Loading indicator styling */
        #loadingSpinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust as needed */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            .note-card {
                padding: 0.8rem;
            }
            .delete-btn, .edit-btn {
                padding: 0.4rem 0.6rem;
            }
            .action-buttons {
                flex-direction: column; /* Stack buttons on small screens */
                align-items: flex-end;
            }
            .edit-btn {
                margin-right: 0; /* Remove right margin when stacked */
                margin-bottom: 0.5rem; /* Add bottom margin when stacked */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">แอปเก็บความรู้ของฉัน</h1>
        <!-- User ID display is removed as authentication is removed -->


        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">เพิ่มความรู้ใหม่</h2>
            <input type="text" id="noteTitle" placeholder="หัวข้อความรู้" class="focus:ring-blue-500 focus:border-blue-500">
            <textarea id="noteContent" placeholder="เนื้อหาความรู้" rows="6" class="resize-y focus:ring-blue-500 focus:border-blue-500"></textarea>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-2">ส่วนโค้ด (ไม่บังคับ)</h3>
            <input type="text" id="codeLanguage" placeholder="ภาษาโค้ด (เช่น Python, JavaScript, HTML)" class="focus:ring-blue-500 focus:border-blue-500">
            <textarea id="codeSnippet" placeholder="วางโค้ดของคุณที่นี่" rows="10" class="resize-y focus:ring-blue-500 focus:border-blue-500"></textarea>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-2">ผลลัพธ์/คำอธิบาย หรือรูปภาพ (ไม่บังคับ)</h3>
            <textarea id="codeOutput" placeholder="ผลลัพธ์ของโค้ด หรือคำอธิบายเพิ่มเติม" rows="5" class="resize-y focus:ring-blue-500 focus:border-blue-500 mb-4"></textarea>

            <label for="imageInput" class="block text-gray-700 text-sm font-bold mb-2">อัปโหลดรูปภาพ:</label>
            <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100 mb-4">
            <img id="imagePreview" class="mt-2 mb-4 max-w-full h-auto rounded-lg border border-gray-200 hidden" alt="Image Preview">
            <button id="clearImageBtn" class="bg-gray-400 text-white px-3 py-1 rounded-md hidden hover:bg-gray-500 text-sm mb-4">ล้างภาพ</button>


            <div class="flex justify-end">
                <button id="saveNoteBtn">บันทึกความรู้</button>
                <button id="cancelEditBtn" class="cancel-btn hidden">ยกเลิก</button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden">
            <div class="spinner"></div>
            <p class="ml-3 text-gray-600">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="notesList">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">ความรู้ที่บันทึกไว้</h2>
            <!-- Notes will be loaded here by JavaScript -->
            <p id="noNotesMessage" class="text-gray-500 text-center italic">ยังไม่มีความรู้ที่บันทึกไว้</p>
        </div>
    </div>

    <!-- Correct way to include your separate JavaScript file -->
    <script type="module" src="/src/js/todo.js"></script> 
</body>
</html>
