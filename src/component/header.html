    .body-custom {

    }

      background-color: #17a2b8;
      /* สีน้ำเงินอมเขียว (Info) ดูทันสมัย */
    }

    .card-menu {
      transition: transform 0.2s;
      /* เพิ่ม Animation เวลา Hover */
    }

    .card-menu:hover {
      transform: translateY(-5px);
      /* ยก Card ขึ้นเล็กน้อยเมื่อชี้ */
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }

    .card-icon {
      font-size: 2.5rem;
      /* ขนาดไอคอนใหญ่ขึ้น */
    }
  </style>
