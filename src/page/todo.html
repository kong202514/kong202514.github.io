<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเก็บความรู้</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/todo.css">




</head>

<body>
    <nav>
    <div w3-include-html="../component/header.html"></div>

    </nav>

    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">แอปเก็บความรู้ของฉัน</h1>
        <!-- User ID display is removed as authentication is removed -->


        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">เพิ่มความรู้ใหม่</h2>
            <input type="text" id="noteTitle" placeholder="หัวข้อความรู้"
                class="focus:ring-blue-500 focus:border-blue-500">
            <textarea id="noteContent" placeholder="เนื้อหาความรู้" rows="6"
                class="resize-y focus:ring-blue-500 focus:border-blue-500"></textarea>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-2">ส่วนโค้ด (ไม่บังคับ)</h3>
            <input type="text" id="codeLanguage" placeholder="ภาษาโค้ด (เช่น Python, JavaScript, HTML)"
                class="focus:ring-blue-500 focus:border-blue-500">
            <textarea id="codeSnippet" placeholder="วางโค้ดของคุณที่นี่" rows="10"
                class="resize-y focus:ring-blue-500 focus:border-blue-500"></textarea>

            <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-2">ผลลัพธ์/คำอธิบาย หรือรูปภาพ (ไม่บังคับ)</h3>
            <textarea id="codeOutput" placeholder="ผลลัพธ์ของโค้ด หรือคำอธิบายเพิ่มเติม" rows="5"
                class="resize-y focus:ring-blue-500 focus:border-blue-500 mb-4"></textarea>

            <label for="imageInput" class="block text-gray-700 text-sm font-bold mb-2">อัปโหลดรูปภาพ:</label>
            <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100 mb-4">
            <img id="imagePreview" class="mt-2 mb-4 max-w-full h-auto rounded-lg border border-gray-200 hidden">
            <button id="clearImageBtn"
                class="bg-gray-400 text-white px-3 py-1 rounded-md hidden hover:bg-gray-500 text-sm mb-4">ล้างภาพ</button>


            <div class="flex justify-end">
                <button id="saveNoteBtn">บันทึกความรู้</button>
                <button id="cancelEditBtn" class="cancel-btn hidden">ยกเลิก</button>
            </div>
        </div>

        <div id="loadingSpinner" class="hidden">

        </div>

        <div id="notesList">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">ความรู้ที่บันทึกไว้</h2>
            <!-- Notes will be loaded here by JavaScript -->
            <p id="noNotesMessage" class="text-gray-500 text-center italic">ยังไม่มีความรู้ที่บันทึกไว้</p>
        </div>
    </div>


    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- *** สำคัญมาก: ตรวจสอบให้แน่ใจว่า src ชี้ไปที่ชื่อไฟล์ .js ของคุณถูกต้อง และมี type="module" *** -->
    <script type="module" src="../js/todo.js"></script>
</body> 
<script src="../js/server.js"></script>

</html>
