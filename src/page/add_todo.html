<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเก็บความรู้</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/todo.css">

    <style>
        body {
            background-color: #ffffff ;
       
        }

        .qqq {
            /* background-color:#a296a9  ; */
            background-color: #ffffff  ;

        }

        .app-container {
            background-color: #f2dbdb  ;
        }

        .note-card {
            background-color: #eae3e3  ;
        }
 
    </style>


</head>

<body>
    <div class="app-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">แอปเก็บความรู้ของฉัน</h1>

        <div class="mb-5 p-4 qqq  rounded-4 shadow-sm">
            <h2 class="text-2xl font-semibold text-secondary mb-4">เพิ่มความรู้ใหม่</h2>
            <input type="text" id="noteTitle" placeholder="หัวข้อความรู้" class="form-control-custom">
            <textarea id="noteContent" placeholder="เนื้อหาความรู้" rows="6" class="form-control-custom"></textarea>

            <h3 class="text-xl font-semibold text-secondary mt-4 mb-3">ส่วนโค้ด (ไม่บังคับ)</h3>
            <input type="text" id="codeLanguage" placeholder="ภาษาโค้ด (เช่น Python, JavaScript, HTML)"
                class="form-control-custom">
            <textarea id="codeSnippet" placeholder="วางโค้ดของคุณที่นี่" rows="10"
                class="form-control-custom"></textarea>

            <h3 class="text-xl font-semibold text-secondary mt-4 mb-3">ผลลัพธ์/คำอธิบาย หรือรูปภาพ (ไม่บังคับ)</h3>
            <textarea id="codeOutput" placeholder="ผลลัพธ์ของโค้ด หรือคำอธิบายเพิ่มเติม" rows="5"
                class="form-control-custom mb-4"></textarea>

            <label for="imageInput" class="form-label text-secondary fs-6 fw-semibold mb-2">อัปโหลดรูปภาพ:</label>
            <input type="file" id="imageInput" accept="image/*" class="form-control mb-4">
            <img id="imagePreview" class="mt-2 mb-4 img-fluid rounded-3 border border-light d-none shadow-sm"
                alt="Image Preview">
            <button id="clearImageBtn" class="btn btn-secondary-custom btn-sm d-none mb-4">ล้างภาพ</button>


            <div class="d-flex justify-content-end gap-3">
                <button id="saveNoteBtn" class="btn btn-primary-custom">บันทึกความรู้</button>
                <button id="cancelEditBtn" class="btn btn-secondary-custom d-none">ยกเลิก</button>
            </div>
        </div>

     
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- *** สำคัญมาก: ตรวจสอบให้แน่ใจว่า src ชี้ไปที่ชื่อไฟล์ .js ของคุณถูกต้อง และมี type="module" *** -->
    <script type="module" src="../js/todo.js"></script>
</body>

</html>
