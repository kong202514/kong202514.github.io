<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปเก็บความรู้</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/todo.css">

    <style>
        body {
            background-color: #ffffff ;
       
        }

        .qqq {
            /* background-color:#a296a9  ; */
            background-color: #ffffff  ;

        }

        .app-container {
            background-color: #f2dbdb  ;
        }

        .note-card {
            background-color: #eae3e3  ;
        }
 
    </style>


</head>

<body>
    <div class="app-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">แอปเก็บความรู้ของฉัน</h1>

      

        <div id="loadingSpinner" class="d-flex justify-content-center align-items-center flex-column p-4 d-none">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">กำลังโหลดข้อมูล...</p>
        </div>

        <div id="notesList">
            <h2 class="text-2xl font-semibold text-secondary mb-3">ความรู้ที่บันทึกไว้</h2>
            <!-- Notes will be loaded here by JavaScript -->
           
            <p id="noNotesMessage" class="text-muted text-center fst-italic">ยังไม่มีความรู้ที่บันทึกไว้</p>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- *** สำคัญมาก: ตรวจสอบให้แน่ใจว่า src ชี้ไปที่ชื่อไฟล์ .js ของคุณถูกต้อง และมี type="module" *** -->
    <script type="module" src="../js/show_todo.js"></script>
</body>

</html>
