<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StickyCloud Pro - Full Feature Edition</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Kanit:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f1f5f9;
            --panel: #ffffff;
            --accent: #4f46e5;
            --text: #0f172a;
            --muted: #64748b;
            --border: #e2e8f0;
            --grid-size: 30px;
        }

        body.dark {
            --bg: #0f172a;
            --panel: #1e293b;
            --accent: #818cf8;
            --text: #f8fafc;
            --muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            gap: 15px;
        }

        .logo {
            font-family: 'Kanit';
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--accent);
        }

        .toolbar {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--accent);
            color: white;
        }

        .board {
            flex: 1;
            position: relative;
            overflow: auto;
            background-image: radial-gradient(var(--muted) 0.5px, transparent 0.5px);
            background-size: var(--grid-size) var(--grid-size);
        }

        .board.panning {
            cursor: grabbing !important;
        }

        svg#connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px;
            height: 5000px;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            width: 220px;
            min-height: 150px;
            background: #fff9c4;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-sizing: border-box;
            resize: both;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .note-drag-handle {
            padding: 8px 12px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.05);
        }

        .format-bar {
            display: flex;
            gap: 2px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.02);
            border-bottom: 1px solid var(--border);
        }

        .f-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
            color: var(--text);
        }

        .f-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .content {
            flex: 1;
            outline: none;
            padding: 12px;
            cursor: text;
            overflow-y: auto;
            word-break: break-word;
            line-height: 1.5;
        }

        .content input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .page-bar {
            background: var(--panel);
            display: flex;
            align-items: center;
            padding: 8px 20px;
            gap: 12px;
            border-top: 1px solid var(--border);
            z-index: 100;
        }

        .tab {
            padding: 6px 18px;
            background: var(--bg);
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .tab.active {
            border-color: var(--accent);
            background: var(--panel);
            font-weight: 600;
        }

        footer {
            font-size: 11px;
            padding: 6px;
            text-align: center;
            color: var(--muted);
            background: var(--panel);
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">StickyCloud Pro</div>
        <div class="toolbar">
            <div style="display:flex; align-items:center; gap:8px; font-size:13px;">
                <input type="checkbox" id="snapToggle" checked> <label for="snapToggle">Snap Grid</label>
            </div>
            <button class="btn" style="background:var(--accent); color:white; border:none;" id="addNote">+
                ‡πÇ‡∏ô‡πâ‡∏ï‡πÉ‡∏´‡∏°‡πà</button>
            <div id="syncIndicator" style="display:flex; align-items:center; gap:8px;">
                <span id="syncDot" style="width:10px; height:10px; background:#10b981; border-radius:50%;"></span>
                <span id="syncText" style="font-size:12px; font-weight:600;">‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</span>
            </div>
            <button class="btn" id="toggleDark">üåô</button>
        </div>
    </header>

    <main id="board" class="board">
        <svg id="connection-layer">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
                    <path d="M0,0 L10,5 L0,10 Z" fill="var(--muted)" />
                </marker>
            </defs>
        </svg>
    </main>

    <div class="page-bar" id="pageBar">
        <button class="btn" id="addPage"
            style="border-radius:50%; width:32px; height:32px; padding:0; justify-content:center;">+</button>
    </div>

    <footer>Tab: ‡∏¢‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤ | Checklist: ‚òëÔ∏è | ‡∏•‡∏≤‡∏Å‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡∏¢‡∏≤‡∏¢ | ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ö‡∏≠‡∏£‡πå‡∏î</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, setDoc, doc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3kPHRDHeYd6rjspNjCH11QG7T2bTd7PM",
            authDomain: "stickey-note-6bb95.firebaseapp.com",
            projectId: "stickey-note-6bb95",
            storageBucket: "stickey-note-6bb95.firebasestorage.app",
            messagingSenderId: "266704545369",
            appId: "1:266704545369:web:e403d47f324a91234a3348",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        class Note {
            constructor(parent, data) {
                this.parent = parent;
                this.id = data.id || "n_" + crypto.randomUUID();
                this.text = data.text || ''; // ‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏õ‡πá‡∏ô HTML
                this.color = data.color || 'rgb(49 ,56 ,94)'
                this.x = data.x || 30; this.y = data.y || 30;
                this.w = data.w || 220; this.h = data.h || 150;
                this.fontSize = data.fontSize || 14;
                this.createEl();
            }

            createEl() {
                this.el = document.createElement('div');
                this.el.className = 'note';
                this.el.style.backgroundColor = this.color;
                this.el.style.left = this.x + 'px'; this.el.style.top = this.y + 'px';
                this.el.style.width = this.w + 'px'; this.el.style.height = this.h + 'px';
                this.el.dataset.id = this.id;

                this.el.innerHTML = `
                <div class="note-drag-handle">
                    <div style="display:flex; gap:6px; align-items:center;">
                        <button class="connect-btn" title="‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°" style="background:none;border:none;cursor:pointer;">üîó</button>
                        <select class="size-sel" style="font-size:10px;">
                            <option value="12" ${this.fontSize == 12 ? 'selected' : ''}>12</option>
                            <option value="14" ${this.fontSize == 14 ? 'selected' : ''}>14</option>
                            <option value="18" ${this.fontSize == 18 ? 'selected' : ''}>18</option>
                            <option value="24" ${this.fontSize == 24 ? 'selected' : ''}>24</option>
                            <option value="26" ${this.fontSize == 26 ? 'selected' : ''}>26</option>
                            <option value="28" ${this.fontSize == 28 ? 'selected' : ''}>28</option>
                            <option value="30" ${this.fontSize == 30 ? 'selected' : ''}>30</option>
                            <option value="32" ${this.fontSize == 32 ? 'selected' : ''}>32</option>
                            <option value="34" ${this.fontSize == 34 ? 'selected' : ''}>34</option>
                            <option value="36" ${this.fontSize == 36 ? 'selected' : ''}>36</option>
                             
                        </select>
                    </div>
                    <div style="display:flex; gap:5px; align-items:center;">
                        <input type="color" class="color-picker" value="${this.rgbToHex(this.color)}" style="width:16px;height:16px;border:none;background:none;cursor:pointer;">
                        <button class="del-btn" style="background:none;border:none;cursor:pointer;">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="format-bar">
                    <button class="f-btn" data-cmd="bold"><b>B</b></button>
                    <button class="f-btn" data-cmd="italic"><i>I</i></button>
                    <button class="f-btn" data-cmd="underline"><u>U</u></button>
                    <button class="f-btn" id="todo-btn">‚òëÔ∏è</button>
                </div>
                <div class="content" contenteditable="true" spellcheck="false" style="font-size:${this.fontSize}px;">${this.text}</div>
                `;

                const contentEl = this.el.querySelector('.content');

                // Rich Text Commands
                this.el.querySelectorAll('.f-btn[data-cmd]').forEach(btn => {
                    btn.onmousedown = (e) => {
                        e.preventDefault();
                        document.execCommand(btn.dataset.cmd, false, null);
                    };
                });

                // To-do List Command
                this.el.querySelector('#todo-btn').onmousedown = (e) => {
                    e.preventDefault();
                    document.execCommand('insertHTML', false, '<div><input type="checkbox"> &nbsp;</div>');
                };

                // Tab Support
                contentEl.onkeydown = (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        document.execCommand('insertHTML', false, '&#160;&#160;&#160;&#160;');
                    }
                };

                // Checkbox state handling
                contentEl.onclick = (e) => {
                    if (e.target.type === 'checkbox') {
                        if (e.target.checked) e.target.setAttribute('checked', '');
                        else e.target.removeAttribute('checked');
                        this.saveContent(contentEl);
                    }
                };

                contentEl.oninput = () => this.saveContent(contentEl);
                contentEl.onmousedown = (e) => e.stopPropagation();

                this.el.querySelector('.size-sel').onchange = (e) => {
                    this.fontSize = e.target.value;
                    contentEl.style.fontSize = this.fontSize + 'px';
                    this.parent.autoSave();
                };

                this.el.querySelector('.del-btn').onclick = () => this.parent.deleteNote(this.id);
                this.el.querySelector('.connect-btn').onclick = () => this.parent.startConnect(this);
                this.el.querySelector('.color-picker').oninput = (e) => {
                    this.color = e.target.value;
                    this.el.style.backgroundColor = this.color;
                    this.parent.autoSave();
                };

                const ro = new ResizeObserver(() => {
                    this.w = this.el.offsetWidth; this.h = this.el.offsetHeight;
                    this.parent.drawConnections(); this.parent.autoSave();
                });
                ro.observe(this.el);
                this.setupDrag();
            }

            saveContent(el) {
                this.text = el.innerHTML;
                this.parent.autoSave();
            }

            rgbToHex(rgb) {
                if (rgb.startsWith('#')) return rgb;
                const m = rgb.match(/\d+/g);
                return m ? "#" + m.slice(0, 3).map(x => parseInt(x).toString(16).padStart(2, '0')).join('') : '#fff9c4';
            }

            setupDrag() {
                let ox, oy, isD = false;
                const h = this.el.querySelector('.note-drag-handle');
                h.onmousedown = (e) => {
                    if (e.button !== 0) return;
                    isD = true; this.parent.isDraggingAny = true;
                    ox = e.clientX - this.el.offsetLeft; oy = e.clientY - this.el.offsetTop;
                    this.el.style.zIndex = 1000;
                };
                document.addEventListener('mousemove', (e) => {
                    if (!isD) return;
                    let nx = e.clientX - ox, ny = e.clientY - oy;
                    if (document.getElementById('snapToggle').checked) {
                        nx = Math.round(nx / 30) * 30; ny = Math.round(ny / 30) * 30;
                    }
                    this.x = nx; this.y = ny;
                    this.el.style.left = nx + 'px'; this.el.style.top = ny + 'px';
                    this.parent.drawConnections();
                });
                document.addEventListener('mouseup', () => {
                    if (isD) {
                        isD = false; this.parent.isDraggingAny = false;
                        this.el.style.zIndex = ''; this.parent.autoSave();
                    }
                });
            }
        }

        class StickyApp {
            constructor() {
                this.notes = []; this.connections = []; this.pages = [];
                this.activePageId = localStorage.getItem('cloud_active_page') || 'default';
                this.container = document.getElementById('board');
                this.svg = document.getElementById('connection-layer');
                this.lastUpdate = 0;
                this.init();
            }
            init() {
                document.getElementById('addNote').onclick = () => this.addNote();
                document.getElementById('addPage').onclick = () => this.addPage();
                document.getElementById('toggleDark').onclick = () => {
                    document.body.classList.toggle('dark');
                    localStorage.theme = document.body.classList.contains('dark') ? 'dark' : 'light';
                };
                if (localStorage.theme === 'dark') document.body.classList.add('dark');
                this.setupPanning();
                this.syncPages();
                this.syncNotes();
            }

            setupPanning() {
                let isP = false, sx, sy, sl, st;
                this.container.oncontextmenu = e => e.preventDefault();
                this.container.onmousedown = (e) => {
                    if (e.button === 2) {
                        isP = true; this.container.classList.add('panning');
                        sx = e.pageX; sy = e.pageY; sl = this.container.scrollLeft; st = this.container.scrollTop;
                    }
                };
                document.onmousemove = (e) => {
                    if (!isP) return;
                    this.container.scrollLeft = sl - (e.pageX - sx);
                    this.container.scrollTop = st - (e.pageY - sy);
                };
                document.onmouseup = () => { isP = false; this.container.classList.remove('panning'); };
            }

            syncPages() {
                onSnapshot(doc(db, "stickynotes", "_metadata"), (s) => {
                    this.pages = s.exists() ? s.data().list : [{ id: 'default', name: '‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å' }];
                    this.renderTabs();
                });
            }

            syncNotes() {
                if (this.unsub) this.unsub();
                this.unsub = onSnapshot(doc(db, "stickynotes", this.activePageId), (s) => {
                    if (this.isDraggingAny) return;
                    const d = s.exists() ? s.data() : { notes: [], connections: [] };
                    if (d.lastChanged > this.lastUpdate || !this.lastUpdate) this.renderBoard(d);
                    this.updateStatus("‚úÖ ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå", "#10b981");
                });
            }

            renderBoard(d) {
                const rNotes = d.notes || []; this.connections = d.connections || [];
                const rIds = rNotes.map(n => n.id);
                this.notes = this.notes.filter(ln => { if (!rIds.includes(ln.id)) { ln.el.remove(); return false; } return true; });
                rNotes.forEach(rn => {
                    const ex = this.notes.find(n => n.id === rn.id);
                    if (ex) {
                        const c = ex.el.querySelector('.content');
                        if (document.activeElement !== c) { c.innerHTML = rn.text; ex.text = rn.text; }
                        ex.fontSize = rn.fontSize || 14; c.style.fontSize = ex.fontSize + 'px';
                        ex.color = rn.color; ex.el.style.backgroundColor = rn.color;
                        ex.x = rn.x; ex.y = rn.y; ex.w = rn.w; ex.h = rn.h;
                        ex.el.style.left = rn.x + 'px'; ex.el.style.top = rn.y + 'px';
                        ex.el.style.width = ex.w + 'px'; ex.el.style.height = ex.h + 'px';
                    } else { const n = new Note(this, rn); this.notes.push(n); this.container.appendChild(n.el); }
                });
                this.drawConnections();
            }

            autoSave() {
                clearTimeout(this.st);
                this.updateStatus("‚è≥ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...", "#3b82f6");
                this.st = setTimeout(async () => {
                    this.lastUpdate = Date.now();
                    await setDoc(doc(db, "stickynotes", this.activePageId), {
                        notes: this.notes.map(n => ({ id: n.id, text: n.text, color: n.color, x: n.x, y: n.y, w: n.w, h: n.h, fontSize: n.fontSize })),
                        connections: this.connections, lastChanged: this.lastUpdate
                    });
                    this.updateStatus("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß", "#10b981");
                }, 800);
            }

            renderTabs() {
                const bar = document.getElementById('pageBar');
                bar.querySelectorAll('.tab').forEach(t => t.remove());
                this.pages.forEach(p => {
                    const t = document.createElement('div'); t.className = `tab ${p.id === this.activePageId ? 'active' : ''}`;
                    t.innerHTML = `${p.name} <span class="del-pg" style="margin-left:8px;opacity:0.5">‚úï</span>`;
                    t.onclick = () => this.switchPage(p.id);
                    t.querySelector('.del-pg').onclick = (e) => { e.stopPropagation(); this.deletePage(p); };
                    bar.insertBefore(t, document.getElementById('addPage'));
                });
            }

            switchPage(id) { this.activePageId = id; localStorage.setItem('cloud_active_page', id); this.lastUpdate = 0; this.syncNotes(); this.renderTabs(); }
            async addPage() { const n = prompt("‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà:"); if (n) await updateDoc(doc(db, "stickynotes", "_metadata"), { list: arrayUnion({ id: "pg_" + Date.now(), name: n }) }); }
            async deletePage(p) { if (this.pages.length > 1 && confirm(`‡∏•‡∏ö‡∏´‡∏ô‡πâ‡∏≤ ${p.name}?`)) await updateDoc(doc(db, "stickynotes", "_metadata"), { list: arrayRemove(p) }); }
            addNote() { const n = new Note(this, { x: 100, y: 100 }); this.notes.push(n); this.container.appendChild(n.el); this.autoSave(); }
            deleteNote(id) { this.notes = this.notes.filter(n => n.id !== id); this.container.querySelector(`[data-id="${id}"]`)?.remove(); this.connections = this.connections.filter(c => c.from !== id && c.to !== id); this.drawConnections(); this.autoSave(); }

            startConnect(n) {
                if (!this.pn) { this.pn = n; n.el.style.outline = "3px solid var(--accent)"; }
                else {
                    if (this.pn.id !== n.id && !this.connections.some(c => c.from === this.pn.id && c.to === n.id)) {
                        this.connections.push({ from: this.pn.id, to: n.id });
                        this.drawConnections(); this.autoSave();
                    }
                    this.pn.el.style.outline = ""; this.pn = null;
                }
            }

            drawConnections() {
                this.svg.querySelectorAll('line').forEach(l => l.remove());
                this.connections.forEach(c => {
                    const n1 = this.notes.find(n => n.id === c.from), n2 = this.notes.find(n => n.id === c.to);
                    if (n1 && n2) {
                        const l = document.createElementNS("http://www.w3.org/2000/svg", "line");
                        l.setAttribute('x1', n1.x + (n1.w / 2)); l.setAttribute('y1', n1.y + (n1.h / 2));
                        l.setAttribute('x2', n2.x + (n2.w / 2)); l.setAttribute('y2', n2.y + (n2.h / 2));
                        l.setAttribute('stroke', 'var(--muted)'); l.setAttribute('stroke-width', '2');
                        l.setAttribute('stroke-dasharray', '4'); l.setAttribute('marker-end', 'url(#arrow)');
                        this.svg.appendChild(l);
                    }
                });
            }
            updateStatus(t, c) { document.getElementById('syncText').innerText = t; document.getElementById('syncDot').style.background = c; }
        }
        window.onload = () => new StickyApp();
    </script>
</body>

</html>
