<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือคำนวณจำนวนนม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            /* จำกัดความกว้างสูงสุดเพื่อให้ดูดีบนแท็บเล็ต/เดสก์ท็อป แต่บนมือถือจะขยายเต็ม */
            max-width: 600px;
            margin-top: 15px;
            /* ลด margin ด้านบนเล็กน้อย */
            padding: 0 10px;
            /* เพิ่ม padding ด้านข้างเล็กน้อย */
        }

        /* ปรับขนาดใหญ่ขึ้นสำหรับโทรศัพท์ */
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        h5 {
            font-size: 1.25rem;
        }

        .output-box {
            font-size: 3rem;
            /* ทำให้ผลลัพธ์ใหญ่ขึ้นชัดเจน */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
        }

        /* ปรับปรุงการจัดเรียงปุ่มสำหรับมือถือ (รูปแบบนม) */
        .btn-group-milk-format {
            margin-bottom: 1rem;
        }

        .btn-group-milk-format .btn {
            width: 100%;
            /* ทำให้ปุ่มเต็มความกว้างในคอลัมน์เล็ก */
            margin: 5px 0;
            /* เพิ่มระยะห่างระหว่างปุ่มในแนวตั้ง */
            white-space: normal;
            /* อนุญาตให้ข้อความในปุ่มขึ้นบรรทัดใหม่ */
            padding: 10px 5px;
            /* เพิ่ม padding เพื่อให้กดง่าย */
            font-size: 0.9rem;
        }

        /* ปุ่มเพิ่ม/ลด จำนวนถาด/เศษ */
        .btn-count-modifier .btn {
            flex-grow: 1;
            /* ทำให้ปุ่มขยายเท่าๆ กัน */
            margin: 5px;
            padding: 12px 0;
            /* ทำให้ปุ่มสูงขึ้น กดง่ายขึ้น */
            font-size: 1rem;
        }

        /* ปรับปรุงการจัดเรียงกลุ่มปุ่ม */
        .btn-group-custom {
            display: flex;
            flex-wrap: wrap;
            /* ให้ปุ่มขึ้นบรรทัดใหม่เมื่อหน้าจอแคบ */
            justify-content: center;
        }

        .current-value {
            font-weight: bold;
            color: #28a745;
        }

        .btn-milk-format.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>

</head>

<body>

    <div class="container text-center">
        <h3 class="mt-3 mb-3">เครื่องมือคำนวณจำนวนนม</h3>

        <div class="output-box t_output">0</div>

        <div class="mb-4">
            <p class="mb-1">รูปแบบนมที่เลือก: <span id="milkFormatDisplay" class="current-value">0</span></p>
            <p class="mb-1">จำนวนถาดปัจจุบัน: <span id="trayCountDisplay" class="current-value">0</span></p>
            <p class="mb-1">จำนวนเศษปัจจุบัน: <span id="extraCountDisplay" class="current-value">0</span></p>
        </div>

        <hr>

        <h5 class="mt-4">รูปแบบนมต่อถาด (จำนวนตั้งต้น)</h5>

        <div class="row btn-group-milk-format">
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(120, this)">นม 85 ml 120 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(90, this)">นม 140 ml 90 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(48, this)">ชาหมักเล็ก/โปรตีนเล็ก 48 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(38, this)">ชาหมักใหญ่/โปรตีนใหญ่ 38 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(25, this)">นม 400 ml 25 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(30, this)">นม 300 ml 30 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(16, this)">นม 700 ml 16 ขวด</button></div>
            <div class="col-6 col-sm-4"><button class="btn btn-outline-primary btn-milk-format"
                    onclick="setMilkFormat(10, this)">เต้าหู้ 10 หลอด</button></div>
        </div>

        <hr>

        <h5 class="mt-4">จำนวนถาด</h5>
        <div class="d-flex flex-wrap justify-content-center btn-count-modifier mb-4">
            <button class="btn btn-success" onclick="updateTrayCount(1)">+1 </button>
            <button class="btn btn-success" onclick="updateTrayCount(5)">+5 </button>
            <button class="btn btn-success" onclick="updateTrayCount(10)">+10 </button>
            <button class="btn btn-danger" onclick="updateTrayCount(-1)">-1 </button>
            <button class="btn btn-danger" onclick="updateTrayCount(-5)">-5 </button>
            <button class="btn btn-danger" onclick="updateTrayCount(-10)">-10 </button>
            <button class="btn btn-secondary" onclick="updateTrayCount('reset')">รีเซ็ต</button>
        </div>

        <hr>

        <h5 class="mt-4">จำนวนเศษ</h5>
        <div class="d-flex flex-wrap justify-content-center btn-count-modifier mb-4">
            <button class="btn btn-success" onclick="updateExtraCount(1)">+1 </button>
            <button class="btn btn-success" onclick="updateExtraCount(5)">+5 </button>
            <button class="btn btn-success" onclick="updateExtraCount(10)">+10 </button>
            <button class="btn btn-danger" onclick="updateExtraCount(-1)">-1 </button>
            <button class="btn btn-danger" onclick="updateExtraCount(-5)">-5 </button>
            <button class="btn btn-danger" onclick="updateExtraCount(-10)">-10 </button>
            <button class="btn btn-secondary" onclick="updateExtraCount('reset')">รีเซ็ต</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // ตัวแปรสำหรับเก็บค่า
        let milk_format = 0; // รูปแบบนมต่อถาด (ค่าตั้งต้น)
        let tray_count = 0; // จำนวนถาด
        let extra_count = 0; // จำนวนเศษ
        let activeMilkFormatButton = null; // เก็บปุ่มที่ถูกเลือกปัจจุบัน

        // ฟังก์ชันหลักในการคำนวณและแสดงผล
        function calculateAndDisplay() {
            let total_milk = (milk_format * tray_count) + extra_count;

            document.querySelector('.t_output').innerHTML = total_milk;

            document.getElementById('milkFormatDisplay').innerHTML = milk_format;
            document.getElementById('trayCountDisplay').innerHTML = tray_count;
            document.getElementById('extraCountDisplay').innerHTML = extra_count;
        }

        // ฟังก์ชันสำหรับกำหนดรูปแบบนม (พร้อมไฮไลท์)
        function setMilkFormat(value, element) {
            if (activeMilkFormatButton) {
                activeMilkFormatButton.classList.remove('active');
            }

            milk_format = value;

            element.classList.add('active');
            activeMilkFormatButton = element;

            calculateAndDisplay();
        }

        // ฟังก์ชันสำหรับเพิ่ม/ลด จำนวนถาด
        function updateTrayCount(value) {
            if (value === 'reset') {
                tray_count = 0;
            } else {
                tray_count = Math.max(0, tray_count + value);
            }
            calculateAndDisplay();
        }

        // ฟังก์ชันสำหรับเพิ่ม/ลด จำนวนเศษ
        function updateExtraCount(value) {
            if (value === 'reset') {
                extra_count = 0;
            } else {
                extra_count = Math.max(0, extra_count + value);
            }
            calculateAndDisplay();
        }

        // เริ่มต้นการแสดงผลเมื่อโหลดหน้า
        document.addEventListener('DOMContentLoaded', calculateAndDisplay);
    </script>

</body>

</html>
