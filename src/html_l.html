    <style>
        /* ==================================== */

        :root {

            --code-bg: #212529;
            /* ‡∏™‡∏µ‡πÄ‡∏Ç‡πâ‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Code Block */
            --code-text: #f8f9fa;

            --toc-link-hover: #e9ecef;

            --toc-link-active: #cbe6f9;

        }

        /* ==================================== */
        /* 1.1. TOC STYLING (‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç) */

        .toc-list {

            cursor: pointer;
            user-select: none;
            position: relative;
            grid-column: 1 / -1;
            /* ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏Å‡∏¥‡∏ô‡πÄ‡∏ï‡πá‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á */

        /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏¢‡∏∏‡∏ö/‡∏Ç‡∏¢‡∏≤‡∏¢ */
        .toc-category::after {
            content: '‚ñº';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            transition: transform 0.2s ease;

        /* ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏¢‡∏∏‡∏ö: ‡∏´‡∏°‡∏∏‡∏ô‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÑ‡∏õ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á */
        .toc-category.collapsed::after {
            content: '‚ñ∂';
            transform: translateY(-50%) rotate(0deg);
        }

        .toc-list li a {

            display: none;

        /* ==================================== */
        /* 5. RESPONSIVE DESIGN (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */

                gap: 15px;

                margin-top: 10px;
            }

            /* ‡∏™‡∏•‡∏±‡∏ö‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô */
            .nav-controls #prev-btn {

            }
        }
    </style>

<body>
    <div class="book-container">
        <h1>üìñ ‡∏Ñ‡∏π‡πà‡∏°‡∏∑‡∏≠‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î HTML ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô</h1>
        <hr>

        <div id="content">
        </div>

        <div class="nav-controls" id="nav-controls">
        </div>

    </div>

    <script>
        // ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏ñ‡∏∂‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡πÅ‡∏ó‡∏£‡∏Å‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏°
        const contentDiv = document.getElementById('content');
        const navControlsDiv = document.getElementById('nav-controls');

        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
        let currentSectionIndex = 0; // Index 0 ‡∏Ñ‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç
        const sectionsData = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÉ‡∏ô JavaScript ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÑ‡∏î‡πâ‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
        const prevBtn = document.createElement('button');
        prevBtn.id = 'prev-btn';
        prevBtn.className = 'nav-button';
        prevBtn.innerHTML = '&#10094; ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤';

        const nextBtn = document.createElement('button');
        nextBtn.id = 'next-btn';
        nextBtn.className = 'nav-button';
        nextBtn.innerHTML = '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ &#10095;';

        const homeBtn = document.createElement('button');
        homeBtn.id = 'home-btn';
        homeBtn.className = 'nav-button home-button';
        homeBtn.innerHTML = 'üè† ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç';

        const pageStatus = document.createElement('div');
        pageStatus.id = 'page-status';
        pageStatus.className = 'page-indicator';

        // ----------------------------------------------------
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
        // ----------------------------------------------------

        function addReviewSection(title, description, codeExample, category) {
            const sectionId = "section-" + (sectionsData.length + 1);
            sectionsData.push({
                id: sectionId,
                title: title,
                description: description,
                code: codeExample,
                category: category || null
            });
        }

        function buildSectionElement(data, index) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'review-section';
            sectionDiv.id = data.id;

            const titleHeader = document.createElement('h3');
            titleHeader.textContent = data.title;
            sectionDiv.appendChild(titleHeader);

            const descriptionPara = document.createElement('p');
            descriptionPara.innerHTML = `<strong>‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢:</strong> ${data.description}`;
            sectionDiv.appendChild(descriptionPara);

            const codeContainer = document.createElement('pre');
            codeContainer.className = 'code-block';
            const codeTag = document.createElement('code');

            codeTag.textContent = data.code;
            codeContainer.appendChild(codeTag);
            sectionDiv.appendChild(codeContainer);

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-div';
            resultDiv.innerHTML = `<h4>‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå:</h4>${data.code}`;
            sectionDiv.appendChild(resultDiv);

            return sectionDiv;
        }

        // ----------------------------------------------------
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç (Table of Contents)
        // ----------------------------------------------------

        function createTableOfContents() {
            const tocDiv = document.createElement('div');
            tocDiv.className = 'toc-section';

            const tocHeader = document.createElement('h3');
            tocHeader.textContent = 'üìë ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô';
            tocDiv.appendChild(tocHeader);

            const tocList = document.createElement('ul');
            tocList.className = 'toc-list';
            tocDiv.appendChild(tocList);

            let currentCategory = '';
            const categoryLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            let categoryIndex = 0;

            sectionsData.forEach((section, index) => {

                // 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÉ‡∏´‡∏°‡πà ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô category
                if (section.category && section.category !== currentCategory) {
                    const categoryItem = document.createElement('li');
                    categoryItem.className = 'toc-category collapsed'; // <<=== ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏¢‡∏∏‡∏ö
                    categoryItem.dataset.category = section.category;

                    categoryItem.textContent = `${categoryLetters[categoryIndex++]}. ${section.category.split('. ')[1] || section.category}`;
                    tocList.appendChild(categoryItem);
                    currentCategory = section.category;

                    // Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏¢‡∏∏‡∏ö/‡∏Ç‡∏¢‡∏≤‡∏¢
                    categoryItem.addEventListener('click', () => {
                        categoryItem.classList.toggle('collapsed');

                        // ‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ç‡∏≠‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡∏¢‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ô‡∏±‡πâ‡∏ô
                        let nextSibling = categoryItem.nextElementSibling;
                        while (nextSibling && !nextSibling.classList.contains('toc-category')) {
                            const isCollapsed = categoryItem.classList.contains('collapsed');
                            nextSibling.style.display = isCollapsed ? 'none' : 'block';
                            nextSibling = nextSibling.nextElementSibling;
                        }
                    });
                }

                // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = section.title;
                link.dataset.index = index;

                // <<=== ‡∏ã‡πà‡∏≠‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡∏¢‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à
                listItem.style.display = 'none';
                // <<============================================


                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentSectionIndex = parseInt(e.target.dataset.index) + 1;
                    renderPage(currentSectionIndex);
                });

                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });

            return tocDiv;
        }

        // ----------------------------------------------------
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        // ----------------------------------------------------

        function renderPage(index) {
            contentDiv.innerHTML = '';
            navControlsDiv.innerHTML = '';

            // 3. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡∏ö‡∏≠‡∏Å‡∏´‡∏ô‡πâ‡∏≤
            if (index === 0) {
                // ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç
                const tocElement = createTableOfContents();
                tocElement.classList.add('active');
                contentDiv.appendChild(tocElement);
                pageStatus.textContent = `‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å: ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç (${sectionsData.length} ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠)`;
