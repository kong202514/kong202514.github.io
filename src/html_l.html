 !DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î HTML - Firestore Version</title>
    <style>
        /* CSS ‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì + ‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
        :root {
            --bg-color: #e8f4f8;
            --container-bg: #ffffff;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --code-bg: #2c3e50;
            --code-text: #ecf0f1;
            --toc-link-hover: #f1f4f9;
            --toc-link-active: #c7e8ff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            font-size: 17px;
            color: var(--text-color);
        }

        .book-container {
            width: 95%;
            max-width: 900px;
            background-color: var(--container-bg);
            padding: 30px;
            box-shadow: 0 12px 30px var(--shadow-color);
            border-radius: 12px;
            border-left: 8px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-top: 0;
        }

        h3 {
            color: var(--primary-color);
            margin-top: 20px;
            border-left: 4px solid var(--primary-color);
            padding-left: 10px;
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡πÅ‡∏ö‡∏ö‡∏¢‡∏∏‡∏ö‡∏Ç‡∏¢‡∏≤‡∏¢ */
        .toc-list {
            list-style: none;
            padding: 0;
        }

        .toc-category {
            font-weight: bold;
            color: var(--secondary-color);
            margin-top: 15px;
            border-bottom: 2px solid var(--primary-color);
            cursor: pointer;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .toc-category::after {
            content: '‚ñº';
            font-size: 0.8em;
            transition: 0.3s;
        }

        .toc-category.collapsed::after {
            content: '‚ñ∂';
        }

        .toc-items-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 5px 15px;
            padding: 10px 0;
        }

        .toc-items-container.hidden {
            display: none;
        }

        .toc-item a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 6px;
            border-left: 4px solid transparent;
            transition: 0.2s;
        }

        .toc-item a:hover {
            background: var(--toc-link-hover);
            border-left-color: var(--primary-color);
        }

        .code-block {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 15px;
        }

        .result-div {
            margin-top: 20px;
            padding: 15px;
            border-left: 6px solid var(--secondary-color);
            background: #fff3f4;
            border-radius: 8px;
        }

        .nav-controls {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .nav-button:disabled {
            background: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="book-container">
        <h1>üìñ ‡∏Ñ‡∏π‡πà‡∏°‡∏∑‡∏≠‡∏ó‡∏ö‡∏ó‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î HTML ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô</h1>
        <hr>
        <div id="content">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Firestore...</div>
        <div class="nav-controls" id="nav-controls"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBfz9eZVukWm8JaarG7FrM9Riq8sds-teU",
            authDomain: "len-html.firebaseapp.com",
            projectId: "len-html",
            storageBucket: "len-html.firebasestorage.app",
            messagingSenderId: "128154153096",
            appId: "1:128154153096:web:39554e3a5b401f05682f3d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let sectionsData = [];
        let currentIndex = -1; // -1 = ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç

        // 1. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Firestore
        const q = query(collection(db, "html_lessons"), orderBy("order", "asc"));
        onSnapshot(q, (snapshot) => {
            sectionsData = [];
            snapshot.forEach(doc => sectionsData.push(doc.data()));

            if (sectionsData.length > 0) {
                if (currentIndex === -1) renderTOC();
                else renderPage(currentIndex);
            }
        });

        // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç
        function renderTOC() {
            currentIndex = -1;
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<h3>üìë ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h3><div id="toc-container" class="toc-list"></div>';
            const container = document.getElementById('toc-container');

            let currentCategory = "";
            let currentGroup = null;

            sectionsData.forEach((section, index) => {
                if (section.category !== currentCategory) {
                    currentCategory = section.category;

                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà
                    const catHeader = document.createElement('div');
                    catHeader.className = 'toc-category collapsed';
                    catHeader.innerText = currentCategory;

                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡∏¢
                    currentGroup = document.createElement('div');
                    currentGroup.className = 'toc-items-container hidden';

                    catHeader.onclick = () => {
                        catHeader.classList.toggle('collapsed');
                        currentGroup.classList.toggle('hidden');
                    };

                    container.appendChild(catHeader);
                    container.appendChild(currentGroup);
                }

                const item = document.createElement('div');
                item.className = 'toc-item';
                item.innerHTML = `<a href="#">${section.title}</a>`;
                item.onclick = (e) => {
                    e.preventDefault();
                    renderPage(index);
                };
                currentGroup.appendChild(item);
            });
            updateNav();
        }

        // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ö‡∏ó‡πÄ‡∏£‡∏µ‡∏¢‡∏ô
        function renderPage(index) {
            currentIndex = index;
            const data = sectionsData[index];
            const contentDiv = document.getElementById('content');

            contentDiv.innerHTML = `
                <h3>${data.title}</h3>
                <p><strong>‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢:</strong> ${data.description}</p>
                <div class="code-block"><code>${escapeHTML(data.code)}</code></div>
                <div class="result-div">
                    <h4>‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå:</h4>
                    <div>${data.code}</div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            updateNav();
        }

        // 4. ‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á
        function updateNav() {
            const navDiv = document.getElementById('nav-controls');
            navDiv.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'nav-button';
            prevBtn.innerText = '‚¨ÖÔ∏è ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö';
            prevBtn.disabled = currentIndex === -1;
            prevBtn.onclick = () => currentIndex === 0 ? renderTOC() : renderPage(currentIndex - 1);

            const homeBtn = document.createElement('button');
            homeBtn.className = 'nav-button';
            homeBtn.style.background = '#95a5a6';
            homeBtn.innerText = 'üè† ‡∏™‡∏≤‡∏£‡∏ö‡∏±‡∏ç';
            homeBtn.onclick = renderTOC;

            const nextBtn = document.createElement('button');
            nextBtn.className = 'nav-button';
            nextBtn.innerText = '‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚û°Ô∏è';
            nextBtn.disabled = currentIndex >= sectionsData.length - 1;
            nextBtn.onclick = () => renderPage(currentIndex + 1);

            navDiv.appendChild(prevBtn);
            if (currentIndex !== -1) navDiv.appendChild(homeBtn);
            navDiv.appendChild(nextBtn);
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentIndex < sectionsData.length - 1) renderPage(currentIndex + 1);
            if (e.key === 'ArrowLeft') {
                if (currentIndex === 0) renderTOC();
                else if (currentIndex > 0) renderPage(currentIndex - 1);
            }
        });
    </script>
</body>

</html>
